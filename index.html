<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-div">
        <div class="side-bar">
            <div class="side-nav">
                <div class="home-nav">
                    <i class="fa-solid fa-house"></i>
                    <a href="http://">Home</a>
                </div>
                <div class="home-nav">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="http://">Search</a>
                </div>
            </div>
            <div class="side-bar-library">
                <div class="your-libaray">
                    <div class="libaray-icon">
                        <img src="./assets/library_icon.png" alt="library_icon">
                        <a href="http://">Your Library</a>
                    </div>
                    <div class="libaray-arrow">
                        <i class="fa-solid fa-plus" style="color: #ffffff;"></i>
                        <i class="fa-solid fa-arrow-right" style="color: #fcfcfc;"></i>
                    </div>
                </div>
                <div class="first-playlist">
                    <span>Create your first playlist</span>
                    <span class="help-text">It's easy, we'll help you</span>
                    <button>Create playlist</button>
                </div>
                <div class="first-playlist">
                    <span>Let's find some podcasts to follow</span>
                    <span class="help-text">We'll keep you updated on new episodes</span>
                    <button>Browse podcasts</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="top-section">
            <div class="top">
                <div class="top-arrow">
                    <i class="fa-solid fa-chevron-left" style="color: #ffffff;"></i>
                    <i class="fa-solid fa-chevron-right" style="color: #ffffff;"></i>
                </div>
                <div class="top-explore-section">
                    <button class="explore-btn">Explore Premium</button>
                    <button class="download-btn"><i class="fa-solid fa-circle-arrow-down" style="color: #ffffff; margin-right: 0.5rem;"></i>Install App</button>
                    <i class="fa-regular fa-bell" style="color: #ffffff;"></i>
                    <i class="fa-solid fa-user" style="color: #ffffff;"></i>
                </div>
            </div>
            <div class="top-buttons">
                <button>All</button>
                <button>Music</button>
                <button>Podcasts</button>
            </div>
            </div>
            <div class="playlist">

            </div>
        </div>
        <!-- <div class="player"></div> -->
    </div>
</body>

</html>
